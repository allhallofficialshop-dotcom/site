<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Hall Shop</title>
<link rel="icon" href="logo.png"/>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css" />
<script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>
<script defer src="firebase.js"></script>
<script defer src="main.js"></script>

</head>
<body class="text-white">
<header class="sticky top-0 z-40 bg-black/70 backdrop-blur border-b border-yellow-500/20">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
    <img src="logo.png" class="h-10 w-auto" alt="logo"/>
    <a href="index.html" class="font-bold text-yellow-400 tracking-wide">All Hall Shop</a>
    <div class="flex-1"></div>
    <div class="hidden md:block w-full max-w-md relative">
      <input id="search" type="search" placeholder="Search title/brand/category…" class="glass w-full pl-10 pr-3 py-2 rounded-2xl">
      <svg class="absolute left-3 top-2.5 h-5 w-5 text-yellow-400/70" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
    </div>
    <nav class="hidden md:flex items-center gap-4">
      <a class="navlink" href="index.html">Home</a>
      <a class="navlink" href="categories.html">Categories</a>
      <a class="navlink" href="cart.html">Cart<span id="navCartCount" class="ml-1 text-xs bg-yellow-500/20 px-2 py-0.5 rounded-full"></span></a>
      <a class="navlink" href="profile.html">Profile</a>
    </nav>
    <a href="cart.html" class="md:hidden btn-glow px-3 py-2 rounded-xl">Cart</a>
  </div>
  <div class="md:hidden px-4 pb-3">
    <div class="relative">
      <input id="search-m" type="search" placeholder="Search title/brand/category…" class="glass w-full pl-10 pr-3 py-2 rounded-2xl">
      <svg class="absolute left-3 top-2.5 h-5 w-5 text-yellow-400/70" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
    </div>
  </div>
</header>
<footer class="md:hidden fixed bottom-0 inset-x-0 z-40 bg-black/80 backdrop-blur border-t border-yellow-500/20">
  <div class="max-w-6xl mx-auto px-6 py-2 grid grid-cols-4 text-center text-sm">
    <a href="index.html" class="navlink">Home</a>
    <a href="categories.html" class="navlink">Categories</a>
    <a href="cart.html" class="navlink">Cart</a>
    <a href="profile.html" class="navlink">Profile</a>
  </div>
</footer>

<main class="max-w-6xl mx-auto px-4 pt-6 pb-28">

  <h2 class="section-title">Checkout</h2>
  <form id="checkoutForm" class="space-y-6">
    <section class="glass p-4 rounded-2xl">
      <h3 class="font-semibold mb-3 text-yellow-300">Personal Info</h3>
      <div class="grid md:grid-cols-2 gap-3">
        <input class="input" id="firstName" placeholder="First name" required>
        <input class="input" id="lastName" placeholder="Last name" required>
        <input class="input" id="email" placeholder="Email" required type="email">
        <input class="input" id="phone" placeholder="Phone">
        <input class="input" id="phone2" placeholder="Phone (optional)">
        <input class="input" id="age" placeholder="Age" type="number" min="0">
        <select class="input" id="gender">
          <option value="">Gender (optional)</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </section>

    <section class="glass p-4 rounded-2xl">
      <h3 class="font-semibold mb-3 text-yellow-300">Address</h3>
      <textarea class="input" id="address" placeholder="Delivery address" required></textarea>
    </section>

    <section class="glass p-4 rounded-2xl space-y-3">
      <h3 class="font-semibold text-yellow-300">Payment</h3>
      <label class="flex items-center gap-2"><input type="radio" name="pay" value="COD" checked> Cash on Delivery</label>
      <label class="flex items-center gap-2"><input type="radio" name="pay" value="BANK"> Bank Transfer</label>
      <p class="text-sm">Selecting Bank Transfer will take you to a separate page to upload receipt.</p>
    </section>

    <section class="glass p-4 rounded-2xl">
      <div class="flex items-center justify-between">
        <div>
          <div class="opacity-80">Items: <span id="summaryCount">0</span></div>
          <div class="opacity-80">Delivery: <span id="summaryDelivery">0 LKR</span></div>
        </div>
        <div class="text-right">
          <div class="opacity-80">Subtotal: <span id="summarySubtotal">0 LKR</span></div>
          <div class="text-lg font-semibold text-yellow-300">Total: <span id="summaryTotal">0 LKR</span></div>
        </div>
      </div>
    </section>

    <button class="btn-glow w-full py-3 rounded-xl" type="submit">Place Order</button>
  </form>

</main>
<script defer src="checkout.js"></script>
</body>
</html>
